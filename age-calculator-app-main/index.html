<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="inputs">
      <form id="dates">
        <label for="day">DAY</label>
        <input id="day" placeholder="DD" name="day" type="number" min="01" max="31" required>

        <label for="month">MONTH</label>
        <input id="month" placeholder="MM" name="month" type="number" min="01" max="12" required>

        <label for="year">YEAR</label>
        <input id="year" placeholder="YYYY" name="year" type="number" min="0001" max="2023" required>
        
       
          <button onclick="calculateAge()" type="button" id="enterN">Submit</button>
        

      </form>
    </div>

    <div id="results">
      
    </div>
  
  </div>
  <!--<script src="java.js"></script> -->

  <script>
    function calculateAge() {
        // Get the user's input for day, month, and year
        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);

        // Create a Date object for the birthdate
        const birthdate = new Date(year, month - 1, day); // Month is 0-based, so subtract 1

        // Create a Date object for the current date
        const today = new Date();

        // Calculate the age in milliseconds
        const ageInMilliseconds = today - birthdate;

        // Calculate the age in years
        const ageInYears = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));

        // Calculate the remaining months
        const ageInMonths = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));

        // Calculate the remaining days
        const ageInDays = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 30.44) / (1000 * 60 * 60 * 24)));

        // Create a string to display the age
        const ageString = `${ageInYears} years, ${ageInMonths} months, and ${ageInDays} days`;

        // Display the age in the "ageResult" span
        document.getElementById("results").textContent = ageString;
        console.log(ageString);
    }
  </script>
</body>
</html>
